name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Validate tag matches package.json version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          PKG=$(node -p "require('./cli/package.json').version")
          if [ "$TAG" != "$PKG" ]; then
            echo "::error::Tag v$TAG does not match cli/package.json version $PKG"
            exit 1
          fi

      - name: Type check
        run: pnpm --filter screenwright lint

      - name: Build
        run: pnpm --filter screenwright build

      - name: Unit tests
        run: pnpm --filter screenwright exec vitest run test/unit/

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('cli/package.json') }}

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      - name: Cache Piper voice model
        uses: actions/cache@v4
        with:
          path: ~/.screenwright/voices
          key: piper-voice-en_US-amy-medium

      - name: Install Piper TTS and voice model
        run: |
          pip3 install piper-tts pathvalidate
          mkdir -p ~/.screenwright/voices
          if [ ! -f ~/.screenwright/voices/en_US-amy-medium.onnx ]; then
            curl -sL -o ~/.screenwright/voices/en_US-amy-medium.onnx \
              "https://huggingface.co/rhasspy/piper-voices/resolve/v1.0.0/en/en_US/amy/medium/en_US-amy-medium.onnx"
            curl -sL -o ~/.screenwright/voices/en_US-amy-medium.onnx.json \
              "https://huggingface.co/rhasspy/piper-voices/resolve/v1.0.0/en/en_US/amy/medium/en_US-amy-medium.onnx.json"
          fi

      - name: Integration tests
        run: pnpm --filter screenwright exec vitest run test/integration/

      - name: Upgrade npm for trusted publishing
        run: npm install -g npm@latest

      - name: Publish to npm
        working-directory: cli
        run: npm publish --provenance

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
